<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wid"th=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../../styles/homepage.css">
</head>

<body>
    <div class="homepage__container">
        <div class="homepage__header">

            <div class="homepage__preheader-wrapper">
                <img src="../../assets/images/header-icons/user-photo.png" alt="" class="homepage__user-photo">

                <div class="homepage__preheader-links">
                    <a href="#" class="preheader__link">
                        <img src="../../assets/images/header-icons/search-icon/Top/vuesax/outline/search-normal.png" alt="#" class="header__img">
                    </a>

                    <a href="#" class="preheader__link">
                        <img src="../../assets/images/header-icons/scanner-icon/Top/vuesax/bulk/scanner.png" alt="#" class="header__img">
                    </a>

                    <a href="#" class="preheader__link">
                        <img src="../../assets/images/header-icons/ring-icon/Top/Group 147.png" alt="#" class="header__img">
                    </a>
                </div>
            </div>

            <div class="homepage-icons-wrapper">
                <img src="../../assets/images/header-icons/first-icon/Group 4 (1).png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/second-icon/Group 8.png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/third-icon/Group 9.png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/fourth-icon/Margin.png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/fifth-icon/Group 185.png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/six-icon/Group 184.png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/seven-icon/Group 13.png" alt="#" class="homepage-icon"/>

                <img src="../../assets/images/header-icons/eight-icon/Group 183.png" alt="#" class="homepage-icon"/>

            </div>
    
        </div>

        <div class="homepage__main-wrapper">

            <div class="main__trading-img">
                <img class="trading__img" src="../../assets/images/homepage-components/Component rocket (1).png" alt="#">
                <img class="trading__img" src="../../assets/images/homepage-components/Component rocket (2).png" alt="#"> 
            </div>
        </div>

        <div class="main__info-wrapper">
            <div class="main__homepage-info">
                <h1 class="main__homepage-title">Recent Coin</h1>

                <div class="img__info-wrapper">
                    <img src="../../assets/images/homepage-components/btc-bsd.png" alt="#" class="main__info-img">
                    <img src="../../assets/images/homepage-components/sol-busd.png" alt="#" class="main__info-img">
                </div>
            </div>

            <div class="main__homepage-info">
                <h1 class="main__homepage-title">Top Coins</h1>

                <div class="img__info-wrapper">
                    <img src="../../assets/images/homepage-components/mft-busd.png" alt="#" class="main__info-img">
                    <img src="../../assets/images/homepage-components/ren-busd.png" alt="#" class="main__info-img">
                </div>
            </div>
        </div>

        <footer class="homepage__footer">
            <div class="homepage__footer-wrapper">
                <div class="footer__icons-wrapper">
                    <img src="../../assets/images/footer_icons/home/vuesax/bold/home.png" alt="#" class="footer_icon">
                    <img src="../../assets/images/footer_icons/market/vuesax/bold/shopping-bag.png" alt="#" class="footer_icon">
                    <img src="../../assets/images/footer_icons/trades/vuesax/bold/money-send.png" alt="#" class="footer_icon">
                    <img src="../../assets/images/footer_icons/activity/vuesax/bold/receipt.png" alt="#" class="footer_icon">
                    <img src="../../assets/images/footer_icons/wallet/vuesax/bold/empty-wallet.png" alt="#" class="footer_icon">
                </div>

                <div class="footer__icons-wrapper">
                    <span class="footer__icon-name">Home</span>
                    <span class="footer__icon-name">Markets</span>
                    <span class="footer__icon-name">Trades</span>
                    <span class="footer__icon-name">Activity</span>
                    <span class="footer__icon-name">Wallets</span>
                </div>
            </div>

        </footer>
    </div>
    
</body>

</html>
