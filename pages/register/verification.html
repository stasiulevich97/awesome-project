<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="container__arrow-btn">
            <a href="../register/mobile-register.html" class="arrow__btn-link">
                <button class="arrow-btn"> &#8592 Verification</button>
            </a>
            
        </div>

        <div class="title-wrapper">
            <h3 class="register__title">Enter your code</h3>
            <p class="register__subtitle">Please type the code we sent to.</p>
            <p class="mobile__number">+1 234 567 8900</p>
        </div>


        <form class="code__register-form">
            <input placeholder="1" type="number" class="security__code">
            <input placeholder="2" type="number" class="security__code">
            <input placeholder="3" type="number" class="security__code">
            <input placeholder="4" type="number" class="security__code">

        </form>

        <div class="resend__wrapper">
            <p class="resend__text">Resend code (30)</p>
            <a href="#" class="resend__link">Resend Link</a>
        </div>

        <div class="button-wrapper">
            <a href="../register/successful-registration.html" class="send__btn-link">
                <button class="button__sign">Continue</button>
            </a>
        </div>
    </div> 
    
</body>
</html>
